<!DOCTYPE html>
<html>
  <head>
    <title>400 Bad Request</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
      }

      .container {
        margin: 0 auto;
        max-width: 800px;
        padding: 50px;
        text-align: center;
      }

      h1 {
        color: #d70000;
        font-size: 48px;
        margin-bottom: 20px;
      }

      p {
        font-size: 24px;
        margin-bottom: 30px;
      }

      a {
        color: #d70000;
        font-weight: bold;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>400 Bad Request</h1>
      <p>
        The server cannot or will not process the request due to an apparent
        client error. Please check the request and try again
      </p>
    </div>
  </body>
</html>
